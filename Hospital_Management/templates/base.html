<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <section class="container-fluid py-3"></section>
    <section class="container-fluid py-3"></section>
    <section class="container-fluid py-1"></section>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 fixed-top">
        <div class="container-fluid ps-5">
            <a class="navbar-brand fs-3" href="#">City Hospital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pe-5" id="navbarNavAltMarkup">
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'doctors' %}" class="nav-link">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'department' %}" class="nav-link">Department</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'booking' %}" class="nav-link">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>

    

    {% block content %} {% endblock %}



    
    <section class="fixed-bottom">
        <footer class="p-4 pb-2 bg-dark text-white text-center position-relative">
            <div class="container">
                <p class="lead">Call Emergency : +91 1234567891</p>
            </div>
            <div class="container mt-4">
                <p class="tx-5">
                    Copyright &copy; 2025 City Hospitall All Right reserved
                </p>
            </div>
            
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
